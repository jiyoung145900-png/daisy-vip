<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ 모바일/아이폰 안전 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ 탭 로고(파비콘) : public/favicon.png -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- ✅ iOS 홈화면 아이콘(선택) : public/apple-touch-icon.png -->
    <!-- 파일 없으면 이 줄 지워도 됨 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <title>DAISY</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        -webkit-text-size-adjust: 100%;
      }

      body {
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      /* ✅ iOS input 자동 줌 방지 */
      input, textarea, select {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
